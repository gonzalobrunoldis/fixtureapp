<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule | Champions League</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <h1>âš½ Fixtures App</h1>
      <nav>
        <a href="index.html">Fixtures</a>
        <a href="standings.html">Standings</a>
        <a href="schedule.html" class="active">Schedule</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h2>Full Champions League Schedule</h2>
    <p class="page-description">Browse all Champions League matches organized by matchday.</p>

    <!-- League Widget -->
    <div class="widget-container">
      <div id="loading-indicator" class="loading">
        <p>Loading schedule...</p>
      </div>
      <api-sports-widget
        data-type="league"
        data-league="2"
        data-season="2024"
      ></api-sports-widget>
    </div>
  </main>

  <!-- Widget Configuration -->
  <api-sports-widget
    data-type="config"
    data-key="23d8de870ce857b71cca01de36de26aa"
    data-sport="football"
    data-refresh="15"
    data-show-logos="true"
    data-favorite="true"
    data-theme="dark"
    data-lang="en"
  ></api-sports-widget>

  <!-- Widget Script -->
  <script type="module" src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>
</body>
</html>
