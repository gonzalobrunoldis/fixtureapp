<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .test-section {
      margin: 2rem 0;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Widget Integration Test</h1>

  <div class="test-section">
    <h2>Test 1: Games Widget (Jan 21, 2025 - Champions League matches)</h2>
    <api-sports-widget
      data-type="games"
      data-league="2"
      data-season="2024"
      data-date="2025-01-21"
    ></api-sports-widget>
  </div>

  <div class="test-section">
    <h2>Test 2: Standings Widget</h2>
    <api-sports-widget
      data-type="standings"
      data-league="2"
      data-season="2024"
    ></api-sports-widget>
  </div>

  <!-- Widget Configuration -->
  <api-sports-widget
    data-type="config"
    data-key="23d8de870ce857b71cca01de36de26aa"
    data-sport="football"
    data-refresh="15"
    data-show-logos="true"
    data-favorite="true"
    data-theme="dark"
    data-lang="en"
  ></api-sports-widget>

  <!-- Widget Script -->
  <script type="module" src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>

  <script>
    // Log when widgets load
    window.addEventListener('load', () => {
      console.log('âœ… Page loaded');
      console.log('ðŸ“¦ Checking for widgets...');

      setTimeout(() => {
        const widgets = document.querySelectorAll('api-sports-widget');
        console.log(`Found ${widgets.length} widget elements`);
      }, 1000);
    });
  </script>
</body>
</html>
